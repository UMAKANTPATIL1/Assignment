<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #252525;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 200px;
            min-width: 400px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f4f4f4;
            border-radius: 5px;
            margin: 5px 0;
        }
        button {
            background: rgba(27, 125, 253, 0.89);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        removebtn {
            background: rgba(253, 27, 27, 0.89);
            color: white;
            border: none;
            padding: 3px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
            
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput"
        style="border-radius: 5px; width: 400px; height: 20px;"
        placeholder="Enter a task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.textContent = taskText;
            
            let removeBtn = document.createElement("removebtn");
            removeBtn.textContent = "Remove";
            removeBtn.onclick = function() {
                li.remove();
            };
            
            li.appendChild(removeBtn);
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
    </script>
  </body>
</html>
